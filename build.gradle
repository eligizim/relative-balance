group 'com.me.interview'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.apache.commons:commons-csv:1.6"
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

}
